<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
</head>
<body>
<div class="text-center"id="box">
    <header>
        <h1>Play Tic Tac Toe</h1>
    </header>
    <input id="login" placeholder="Place login here">
    <button onclick="create_game()">Create a new game</button>
    <button onclick="connectToRandomGame()">Connect to random game</button>
    <input id="game_id" placeholder="Place game id">
    <button>Connect by game id</button>
    <div id="message"></div>
    <ul id="gameBoard">
        <li class="tic"id="0_0">#</li>
        <li class="tic"id="0_1">#</li>
        <li class="tic"id="0_2">#</li>
        <li class="tic"id="1_0">#</li>
        <li class="tic"id="1_1">#</li>
        <li class="tic"id="1_2">#</li>
        <li class="tic"id="2_0">#</li>
        <li class="tic"id="2_1">#</li>
        <li class="tic"id="2_2">#</li>
    </ul>
    <div class="clearfix"></div>
    <footer>
        <span>You are playing with <span id="opponent login"></span></span>

    </footer>
</div>
<script src="js/script.js"></script>
<script src="js/socket_js.js"></script>
</body>
</html>
